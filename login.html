<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" type="text/css" href="login.css">
            <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,300' rel='stylesheet' type='text/css'>
    </head>
<body>

<form action="/php/login.php" method="POST">
<div id="mainButton">
	<div class="btn-text" onclick="openForm()">Sign In</div>
	<div class="modal">
		<div class="close-button" onclick="closeForm()">x</div>
		<div class="form-title">Sign In</div>
		<div class="input-group">
			<input type="text" id="name" name="user" onblur="checkInput(this)" />
			<label for="name">Username</label>
		</div>
		<div class="input-group">
			<input type="password" id="password" name="password" onblur="checkInput(this)" />
			<label for="password">Password</label>
		</div>
        <button type="submit" class="form-button" onClick="placeOrder(this.form)">Place Order</button>
        <!--<div class="form-button" onclick="closeForm()">Go</div>-->
		<div class="codepen-by">CodePen by Cole Waldrip</div>
	</div>
</div>
<div class="codepen-by">CodePen by Cole Waldrip</div>
  



    </form>

    </body>
    </html>

    <script>
    var button = document.getElementById('mainButton');

var openForm = function() {
	button.className = 'active';
};

var checkInput = function(input) {
	if (input.value.length > 0) {
		input.className = 'active';
	} else {
		input.className = '';
	}
};
function placeOrder(form){
    form.submit();
}

var closeForm = function() {
	button.className = '';
};

document.addEventListener("keyup", function(e) {
	if (e.keyCode == 27 || e.keyCode == 13) {
		closeForm();
	}
});
    </script>
